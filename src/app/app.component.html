<div class="container">
  <header>
    <div class="group-logo">
      <a href="http://stevelabs.io/services" target="_blank"
        ><img
          src="assets/img/logo.svg"
          alt="Logo Stevelabs"
          width="130"
          *ngIf="!isDark" />
        <img
          src="assets/img/logo-white.svg"
          alt="Logo Stevelabs"
          width="130"
          *ngIf="isDark"
      /></a>

      <div class="group-buttons">
        <button
          type="button"
          (click)="handleSetTheme()"
          [ngClass]="{ 'actived-mode': !isDark }"
        >
          <img src="assets/img/light.svg" alt="light-mode" title="Light" />
        </button>
        <button
          type="button"
          (click)="handleSetTheme()"
          [ngClass]="{ 'actived-mode': isDark }"
        >
          <img src="assets/img/dark.svg" alt="dark-mode" title="Dark" />
        </button>
      </div>
    </div>

    <div class="text-1">
      Tokenomics Calculator & Metrics for PinkSale LaunchPad
    </div>

    <nav>
      <button
        type="button"
        class="btn"
        [ngClass]="{ actived: stepTokenomics === 1 }"
        (click)="handleSetStepTokenomics(1)"
      >
        Presale
      </button>
      <button
        type="button"
        class="btn"
        [ngClass]="{ actived: stepTokenomics === 2 }"
        (click)="handleSetStepTokenomics(2)"
      >
        Presale WhiteList
      </button>
      <button
        type="button"
        class="btn"
        [ngClass]="{ actived: stepTokenomics === 3 }"
        (click)="handleSetStepTokenomics(3)"
      >
        Subscription
      </button>
      <button
        type="button"
        class="btn"
        [ngClass]="{ actived: stepTokenomics === 4 }"
        (click)="handleSetStepTokenomics(4)"
      >
        FairLaunch
      </button>
    </nav>
  </header>

  <!--desk-->
  <aside>
    <a href="http://stevelabs.io/services" target="_blank"
      ><img
        src="assets/img/logo.svg"
        alt="Logo Stevelabs"
        width="130"
        *ngIf="!isDark" />
      <img
        src="assets/img/logo-white.svg"
        alt="Logo Stevelabs"
        width="130"
        *ngIf="isDark"
    /></a>

    <div class="group-aside">
      <!--div class="label">5% BNB / 2% BNB + 2% TOKEN</!--div-->

      <div class="text-1">
        Tokenomics Calculator & Metrics for PinkSale LaunchPad
      </div>

      <nav>
        <button
          type="button"
          class="btn"
          [ngClass]="{ actived: stepTokenomics === 1 }"
          (click)="handleSetStepTokenomics(1)"
        >
          Presale
          <app-popover
            [iconColor]="stepTokenomics === 1 ? 'var(--pink)' : 'var(--black)'"
            >How to create PreSale</app-popover
          >
        </button>
        <button
          type="button"
          class="btn"
          [ngClass]="{ actived: stepTokenomics === 2 }"
          (click)="handleSetStepTokenomics(2)"
        >
          Presale WhiteList
          <app-popover
            [iconColor]="stepTokenomics === 2 ? 'var(--pink)' : 'var(--black)'"
            >How to Configure WhiteList</app-popover
          >
        </button>
        <button
          type="button"
          class="btn"
          [ngClass]="{ actived: stepTokenomics === 3 }"
          (click)="handleSetStepTokenomics(3)"
        >
          Subscription
          <app-popover
            [iconColor]="stepTokenomics === 3 ? 'var(--pink)' : 'var(--black)'"
            >How to Create Subscription</app-popover
          >
        </button>
        <button
          type="button"
          class="btn"
          [ngClass]="{ actived: stepTokenomics === 4 }"
          (click)="handleSetStepTokenomics(4)"
        >
          FairLaunch
          <app-popover
            [iconColor]="stepTokenomics === 4 ? 'var(--pink)' : 'var(--black)'"
            >How to Create FairLaunch</app-popover
          >
        </button>
      </nav>

      <a href="https://www.pinksale.finance/" target="_blank" class="logo-pink"
        ><img src="assets/img/pinklogo.svg" alt="" srcset="" width="180"
      /></a>

      <footer>
        <!--div class="export">
          <button type="button" class="btn">
            <img src="assets/img/Vector.svg" alt="" srcset="" />
            Export -
            {{
              stepTokenomics === 1
                ? "Presale"
                : stepTokenomics === 2
                ? "Presale WhiteList"
                : stepTokenomics === 3
                ? "Subscription"
                : "FairLaunch"
            }}
          </button>
        </div-->

        <div class="group-buttons">
          <button
            type="button"
            (click)="handleSetTheme()"
            [ngClass]="{ 'actived-mode': !isDark }"
          >
            <img src="assets/img/light.svg" alt="light-mode" title="Light" />
          </button>
          <button
            type="button"
            (click)="handleSetTheme()"
            [ngClass]="{ 'actived-mode': isDark }"
          >
            <img src="assets/img/dark.svg" alt="dark-mode" title="Dark" />
          </button>
        </div>

        <div class="by">Developed by Jessé Brisola</div>
      </footer>
    </div>
  </aside>

  <!--main-->
  <main>
    <app-presale *ngIf="stepTokenomics === 1"></app-presale>
    <app-presale-whiteList *ngIf="stepTokenomics === 2"></app-presale-whiteList>
    <app-subscription *ngIf="stepTokenomics === 3"></app-subscription>
    <app-fairlaunch *ngIf="stepTokenomics === 4"></app-fairlaunch>

    <div class="help-desk">
      <a href="https://t.me/pinkmoonfinance" target="_blank"
        ><img
          src="assets/img/logos_telegram.svg"
          alt=""
          title="Contact us on our Telegram if you need help!"
          srcset=""
      /></a>
    </div>
  </main>

  <footer>
    <a href="https://www.pinksale.finance/" target="_blank"
      ><img src="assets/img/pinklogo.svg" alt="" srcset="" width="200"
    /></a>

    <div class="by">Developed by Jessé Brisola</div>
  </footer>
</div>
